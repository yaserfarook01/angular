<table>
    <thead>
      <tr>
        <th>Recipe Number</th>
        <th>Name</th>
        <th>Ingredients</th>
        <th>Instructions</th>
        <th>Preparation Time</th>
        <!-- Include a column for Delete button if needed -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recipe of recipes">
        <td>{{ recipe.id }}</td>
        <td>{{ recipe.name }}</td>
        <td>{{ recipe.ingredients }}</td>
        <td>{{ recipe.instructions }}</td>
        <td>{{ recipe.prepTime }}</td>
        <!-- Include a cell for Delete button if needed -->
        <td><button (click)="deleteRecipe(recipe.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
