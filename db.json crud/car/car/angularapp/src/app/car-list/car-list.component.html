<table>
    <thead>
      <tr>
        <th>Car Number</th>
        <th>Model</th>
        <th>Make</th>
        <th>Year</th>
        <th>Color</th>
        <th>Mileage</th>
        <!-- Include a column for Delete button if needed -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.id }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.make }}</td>
        <td>{{ car.year }}</td>
        <td>{{ car.color }}</td>
        <td>{{car.mileage}}</td>
        <!-- Include a cell for Delete button if needed -->
        <td><button (click)="deleteCar(car.id)">Delete</button></td>
      </tr>
    </tbody>
</table>
